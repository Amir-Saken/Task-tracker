<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"><head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content ="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<h1>
  Task Trackers
</h1>

<h3>Create a Project</h3>
<form action="/project" method="post" class="container mt-5 mb-5 ">
  <input type="text" name="project_name" placeholder="Project Name"/>
  <input type="text" name="start_date" placeholder="Project start"/>
  <input type="text" name="completion_date" placeholder="Project completion date"/>
  <input type="text" name="status_project" placeholder="Status"/>
  <input type="number" name="priority_project" placeholder="Priority"/>
  <button type="submit" >Submit</button>
</form>
</body>
</html>
